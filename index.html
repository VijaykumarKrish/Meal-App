<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Meals App</title>

</head>

<body>
    <div class="container">
        <div id="mealDetails">
            <div id="navbar">
                <div class="row">
                    <div class="col-4"></div>
                        <!-- heading -->
                    <div class="col-4 fw-bold" id="heading">Meal App</div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-4">
                    <!-- favourites button -->
                    <p id="allFavourites">Favourites</p>
                </div>
            </div>
                
            <div id="mealCollections">
                <div class="row">
                    <div class="col-4"></div>
                    <!-- search box details -->
                    <div id="search-box" class="col-5">
                        <input type="text" placeholder="Enter meal" id="input" />
                        <input type="submit" value="Search meal" id="submit" />
                    </div>
                    <div class="col-3"></div>
                </div>
                <!-- when view meal button clicked -->
                <div id="meal-info"></div>
                <!-- all meal datails that shows on browser when search happens -->
                <div id="meal"></div>
            </div>
        </div>

        <!-- favourite items -->
        <div id="fav"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
